<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./nile/css/style.css" rel="stylesheet">
	<script src="./nile/js/jquery-3.4.1.min.js"></script>
	<script src="./nile/js/dynamicListener.min.js"></script>
	<script src="./nile/js/swiper.min.js"></script>
	<script src="./nile/js/ui.js"></script>
	<script src="./nile/js/main.js"></script>
	<title>나일소프트</title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<div>
			<a href="#" class="btn_guide" id="btn_guide">레이어팝업</a>
		</div>
	</div>
	<script>
		// 인스턴스 선언
		let designAlert = new DesignModal({
			type: "confirm", // alert, confirm,
			submitText: "수정",
			closeText: "닫기",
			main_message: `
				현재 인증 신청이 되어있어 수정이 불가합니다. <br>평가자 배정 전까지는 <strong>진행 현황 페이지</strong>에서 <br>수정할 수 있습니다.
			`,
			identify_callback: function() {
				console.log('확인');
			},
			cancel_callback: function() {
				console.log('취소');
			}
		})
		let designAlert2 = new DesignModal({
			type: "confirm", // alert, confirm,
			submitText: "수정",
			closeText: "닫기",
			main_message: `
				현재 인증 신청이 되어있어 수정이 불가합니다. 02 <br>평가자 배정 전까지는 <strong>진행 현황 페이지</strong>에서 <br>수정할 수 있습니다.
			`,
			identify_callback: function() {
				console.log('수정2');
			},
			cancel_callback: function() {
				console.log('닫기2');
			}
		})


		// action
		designAlert.show();
		setTimeout(() => {
			designAlert2.show();
		}, 1000);
		// setTimeout(()=>{
		// 	designAlert.hide();
		// },1000);

		//test
		document.querySelector("#btn_guide").addEventListener("click", () => {
			designAlert2.show();
		});

		// 강제로 닫기 designAlert.hide();
	</script>
</body>

</html>
